configuration:
 appenders:
  console:
   PatternLayout:
    pattern: "[%d{HH:mm:ss:SSS}] [%p] - %l - %m%n"
   name: Console
   target: SYSTEM_OUT
  NoSql:
   MongoDb:
    databaseName: biliob
    collectionName: logs
    server: ${sys:BILIOB_MONGO_SERVER}
    username: ${sys:BILIOB_MONGO_USER}
    password: ${sys:BILIOB_MONGO_PASSWD}
    port: 27017
   name: mongoAppender
 loggers:
  logger:
   name: "org.springframework"
   level: INFO
  root:
   appender-ref:
    - ref: Console
    - ref: mongoAppender
   level: info
 status: warn
